<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Second</title>

    <link rel="stylesheet" href="../../../../common/vendor/bootstrap/dist/css/bootstrap.css">
    <script src="../../../../common/vendor/jquery/dist/jquery.js"></script>

</head>
<body>

<h1>Second</h1>

<a href="third.html" class="btn btn-default">通过链接跳转</a>
<button id="jump-btn" class="btn btn-default">通过location.href跳转</button>
<button id="replace-btn" class="btn btn-default">通过location.replace跳转</button>



<script>
    //jump
    $('#jump-btn').click(function(e) {
        location.href = 'third.html';
    });

    //replace
    $('#replace-btn').click(function(e) {
        location.replace('third.html');
    });
</script>


</body>
</html>
