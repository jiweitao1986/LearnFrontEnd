<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProgressBar</title>


    <style rel="stylesheet">
        .progressbar {height:2em; background:#eee; border:1px solid #ddd; border-radius: 4px;}
        .progressbar-value {width:0%; height:2em; background:#f6a828;}
    </style>

    <script src="../jquery-ui/external/jquery/jquery.js"></script>
    <script src="../jquery-ui/jquery-ui.js"></script>


</head>
<body>


<h1>Custom Progressbar</h1>

<div id="pb"></div>

<p id="op">
    <button id="zero">初始状态</button>
    <button id="half">完成一半</button>
    <button id="complete">完成进度</button>
</p>

<script src="jquery.custom.progressbar.js"></script>
<script type="text/javascript">
    $('#pb').progressbar({
        complete: function() {
            console.log(arguments);
        }
    });


    $('#op button').click(function(e) {
        var btnId = $(this).attr('id');
        if (btnId == 'zero') {
            $('#pb').progressbar('option', {value:0});
        } else if (btnId == 'half') {
            $('#pb').progressbar('option', {value:50});
        } else if (btnId == 'complete') {
            $('#pb').progressbar('option', {value:100});
        }
    });

    var bar = $('#pb').data('custom-progressbar');
    bar.disable();
</script>


</body>
</html>
