<!DOCTYPE html>
<html ng-app="TestApp">
<head>
    <meta charset="UTF-8">
    <title>Http</title>
    <link rel="stylesheet" href="../../../../common/vendor/bootstrap/dist/css/bootstrap.css" />
    <script src="../../../../common/vendor/angular/angular.js"></script>
</head>

<body >

<div ng-controller="HttpCtrl">
    <ul>
        <li ng-repeat="phone in phones | filter:query | orderBy:orderProp">
            <h4>{{phone.name}}</h4>
            <p>Age: {{phone.age}}</p>
            <p>Snippet: {{phone.snippet}}</p>
            <p><a href="#{{phone.id}}">查看详情</a></p>
        </li>
    </ul>
</div>

<script>
    var testApp = angular.module("TestApp", []);
    testApp.controller("HttpCtrl", function($scope, $http) {
        $http.get('./phones.json').success(function(phones) {
            $scope.phones = phones;
        });
    });
</script>

</body>
</html>
