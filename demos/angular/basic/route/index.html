<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Hello Angular</title>
    <link rel="stylesheet" href="../../../../common/vendor/bootstrap/dist/css/bootstrap.css" />
    <script src="../../../../common/vendor/angular/angular.js"></script>
    <script src="../../../../common/vendor/angular-route/angular-route.js"></script>

</head>
<body >

<header>
    <h1>Header</h1>
</header>
<div class="content">
    <div ng-view>

    </div>
</div>
<footer>
    <h5>Footer</h5>
</footer>

<script>
    var myApp = angular.module('myApp', ['ngRoute']);

    //define routes
    myApp.config(['$routeProvider', function($routeProvider) {
        $routeProvider.when('/', {
            templateUrl: 'views/home.html',
            controller: 'HomeController'
        }).when('/login', {
            templateUrl: 'views/login.html',
            controller: 'LoginController',
        }).when('/dashboard', {
            templateUrl: 'views/dashboard.html',
            controller: 'DashboardController'
        }).otherwise({
           redirectTo: '/'
        });
    }]);

    //define controllers
    myApp.controller('HomeController', function($scope){
        $scope.title = 'Home Page !';
    }).controller('LoginController', function($scope){
        $scope.title = 'Login Page !';
    }).controller('DashboardController', function($scope){
        $scope.title = 'Dashboard Page !';
    })
</script>


</body>
</html>
