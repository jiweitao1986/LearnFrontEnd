<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>text binding</title>
    <script src="../../common/vendor/jquery/dist/jquery.js"></script>
    <script src="../../common/vendor/knockout/dist/knockout.debug.js"></script>
</head>
<body>

<p>name:<span data-bind="text:name, style: {color: color}"></span></p>

<script type="text/javascript">
    var viewModel = {
        name: ko.observable("张三"),
        color: ko.observable('#f00'),
        setName: function() {
            this.name("李四");
        }
    };
    ko.applyBindings(viewModel);

    viewModel.setName();
</script>



</body>
</html>
