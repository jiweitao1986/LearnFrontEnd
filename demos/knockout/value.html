<script type="text/javascript">
    var viewModel = {
        name: ko.observable("张三"),
        password: ko.observable('123456'),
        remark: ko.observable('张三的备注'),
        gender: ko.observable('male'),
        age: ko.observable(31),
        borderColor: ko.observable('#f00'),
        setName: function() {
            this.name("李四");
        }
    };
    ko.applyBindings(viewModel);
</script>
