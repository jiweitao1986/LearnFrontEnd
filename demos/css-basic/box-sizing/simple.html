<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple</title>
</head>
<body>

<style>
    .content-box {
        width: 300px;
        height:300px;
        padding: 50px;
        border:50px solid #f00;
        background: #ccc;
        margin-bottom:20px;
    }

    .border-box {
        box-sizing: border-box;
        width: 300px;
        height:300px;
        border:50px solid #f00;
        padding: 150px;
        background: #ccc;
    }
</style>

<div class="content-box">
    盒子大小(500) = width(300) + padding*2(50*2) + border*2(50*) + margin*2(0)
</div>

<div class="border-box">
    <div style="border:1px solid #f00;">盒子大小(500) = width(300) + margin*2(0)</div>
</div>

</body>
</html>
