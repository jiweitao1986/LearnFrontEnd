<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>align-self的基本使用</title>
    <style type="text/css" media="screen">
        #first .parent {
            border: 1px solid hsla(120,30%,50%,0.8);
            margin: 50px;
            background-color:hsla(10,80%,10%,0.2);
            height: 300px;
            width: 600px;
            /*声明伸缩容器*/
            display: -webkit-flex;
            display: flex;
            align-items:start;
        }
        #first .parent > .child {
            width: 100px;
            min-height: 100px;
            border: 1px solid hsla(120,30%,50%,0.8);
            margin: 5px;
            font-size: 20px;
            text-align: center;
            line-height: 100px;
            color: #fff;
            font-weight:bold;
        }
        #first .parent > .child:nth-child(1){
            background-color: hsla(120,30%,50%,0.8);
            align-self: flex-start;
        }
        #first .parent > .child:nth-child(2){
            background-color: hsla(120,30%,10%,0.8);
            align-self: flex-end;

        }
        #first .parent > .child:nth-child(3) {
            background-color: hsla(20,30%,50%,0.8);
            align-self: center;
        }
        #first .parent > .child:nth-child(4){
            background-color:hsla(20,80%,50%,0.8);
            align-self: baseline;
        }
        #first .parent > .child:nth-child(5) {
            background-color: hsla(320,80%,50%,0.8);
            align-self: stretch;
        }
    </style>
</head>
<body>
<div id="first">
    <div class="parent">
        <div class="child">flex-start</div>
        <div class="child">flex-end</div>
        <div class="child">center</div>
        <div class="child">baseline</div>
        <div class="child">stretch</div>
    </div>
</div>

</body>
</html>
