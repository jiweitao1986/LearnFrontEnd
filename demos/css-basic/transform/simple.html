<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Transform</title>
</head>
<body>


<style>
    .parent {
        width: 300px;
        height: 300px;
        background-color:#eee;
    }
    .child {
        width: 300px;
        height: 300px;
        background-color:#ccc;
        transform: translate(0px, 0px);
        margin: 50px;
    }
</style>

<div class="parent" style="border:1px solid #f00;">
    <div class="child"></div>
</div>

</body>
</html>
