<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object.keys()</title>
</head>
<body>

<script>

    const emps = {
        'dadfaabbbbb': {id:'dadfaabbbbb', name: '刘一'},
        'erwefd': {id:'erwefd', name: '陈二'},
        'jkkadlsfj': {id:'jkkadlsfj', name: '张三'},
        '2dadfoaaaaa': {id:'2dadfoaaaaa', name: '李四'}
    };

    const keys = Object.keys(emps);
    console.log(keys);

    const values = Object.values(emps);
    console.log(values);

</script>

</body>
</html>
